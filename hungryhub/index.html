<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HungryHub</title>
    <link rel="icon" href="./images/HungerHub.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
            <defs>
                <linearGradient id="bg">
                    <stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
                    <stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
                    <stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
                </linearGradient>
                <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
	s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
            </defs>
            <g>
                <use xlink:href='#wave' opacity=".3">
                    <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="10s"
                        calcMode="spline" values="270 230; -334 180; 270 230" keyTimes="0; .5; 1"
                        keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
                </use>
                <use xlink:href='#wave' opacity=".6">
                    <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="8s"
                        calcMode="spline" values="-270 230;243 220;-270 230" keyTimes="0; .6; 1"
                        keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
                </use>
                <use xlink:href='#wave' opacty=".9">
                    <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="6s"
                        calcMode="spline" values="0 230;-140 200;0 230" keyTimes="0; .4; 1"
                        keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
                </use>
            </g>
        </svg>


        <div class="login-cont">

            <div id="error-msg"></div>
            <form id="login-form">
                <h2>Login</h2>
                <input type="text" id="email" placeholder="email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="hidden" id="role" placeholder="role" required>
                <button type="submit" id="login-btn">Login</button>
                <button type="submit" id="signup-btn">Sign Up</button>
            </form>
        </div>
        <!-- ------------------------------SIGNUP CONTAINER----------------- -->
        <div class="signup-cont">

            <div id="signup-error-msg"></div>
            <form id="signup-form">
                <h2>Signup</h2>
                <input type="text" id="firstname" placeholder="First Name" required pattern="[A-Za-z]+">
                <input type="text" id="lastname" placeholder="Last Name" required pattern="[A-Za-z]+">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required minlength="6" maxlength="16">
                <input type="number" id="age" placeholder="Age" required min="10" max="100">
                <input type="tel" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
                <label for="gender" style="color: #f5f6fa;font-weight: 500;">Gender</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <!-- <input type="text" id="signup-role" placeholder="Role" required> -->
                <button type="submit" id="sign-up-btn">Signup</button>
            </form>
        </div>

        <!-- ============================Home Contaier========================= -->
        <div class="home-cont">
            <!-- ---------------------NAV BAR------------------ -->
            <nav class="nav-cont">
                <div class="navlogo-cont">
                    <img src="./images/NavLogo.png" style="width: 50px;height: 50px; border-radius: 50%;">
                    <h1>HungryHub</h1>
                </div>
                <div class="navlink-cont">
                    <a id="home-link" href="#">Home</a>
                    <a href="#" id="menu-link">Menu</a>
                    <a id="cart-link" href="#">Cart</a>
                    <a href="/login.html">Admin</a>
                    <button type="submit" id="logout-btn">Log Out</button>
                </div>
            </nav>

            <!-- --------------------home part------------- -->
            <div class="restaurant-container">

            </div>

            <!-----------------------------Restaurant Menu Page----------------------------->

            <div class="restaurant-item-cont">

            </div>

            <!------------------------------------------------------------------ All Food Menu Container-------------------------------------------- -->

            <div class="menu-container">

            </div>

            <!-- ----------------------------------------Food Cart------------------------------------------ -->
            <div class="foodcart-container">

            </div>
        </div>


    </div>

    <!-- --------------------------SCRIPT TAG---------------- -->
    <script src="script.js"></script>
</body>

</html>
