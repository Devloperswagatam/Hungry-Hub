<body>
  <nav class="navbar fixed-top navbar-dark p-2 m-0 d-flex justify-content-between">

      </li>
    </ul>

  <div class="container" style="margin-top: 5rem;">
    <h1>Customer Management</h1>
    <!-- <button id="addBtn" type="submit" onclick="">Add Customer</button> -->
    <table>
      <thead>
        <tr class="row1">
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Contact No</th>
          <th>Email</th>
          <th>Password</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="customerTable"></tbody>
    </table>
  </div>

  <div class="container" id="addcustomer">
    <h2>Add Customer</h2>
    <form method="post">
      
      <label for="fname">First Name:</label>
      <input type="text" id="fname" required><br>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" required><br>

      <label for="age">Age:</label>
      <input type="text" id="age" required><br>

      <label for="gender">Gender:</label>
      <input type="text" id="gender" required><br>

      <label for="contact">Contact No:</label>
      <input type="text" id="contact" required><br>

      <label for="email">Email:</label>
      <input type="text" id="email" required><br>

      <label for="password">Password:</label>
      <input type="text" id="password" required><br>

      <button class="addBtn" type="button" onclick="addCustomer()">Add</button>
    </form>
  </div>

  <div class="container" id="updateForm" style="display: none;">
    <h2>Update Customer</h2>
    <form>
      <input type="hidden" id="updateId">

      <label for="updatefName">First Name:</label>
      <input type="text" id="updatefName" required><br>

      <label for="updatelName">Last Name:</label>
      <input type="text" id="updatelName" required><br>

      <label for="updateAge">Age:</label>
      <input type="text" id="updateAge" required><br>

      <label for="updateGender">Gender:</label>
      <input type="text" id="updateGender" required><br>

      <label for="updateContact">Contact No:</label>
      <input type="text" id="updateContact" required><br>

      <label for="updateEmail">Email:</label>
      <input type="text" id="updateEmail" required><br>

      <label for="updatePassword">Password:</label>
      <input type="text" id="updatePassword" required><br>

      <button class="upBtn" type="button" id="updateCustomerButton">Update</button>
      <button class="upBtn" type="button" onclick="closeUpdateForm()">Cancel</button>
    </form>
  </div>

  <!-- Optional JavaScript -->
