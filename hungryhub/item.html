<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Item Management</title>
    <link rel="icon" href="./images/HungerHub.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="/item.css">
    <script src="/login.js"></script>
    <script src="/restaurant.js"></script>
    <script src="/item.js"></script>
</head>

<body>
    <nav class="navbar fixed-top navbar-dark p-2 m-0 d-flex justify-content-between">
        <!-- Navbar content -->
        <h2 class="">Admin Panel</h2>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" href="/restaurant.html">Restaurant</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Items</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/customer.html">Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin.html">Admin</a>
            </li>
        </ul>
        <button id="logoutbtn" type="button" class="">Log Out</button>
    </nav>
    <div class="container" style="margin-top: 5rem;">
        <h1>Item Management</h1>
        <table>
            <thead>
                <tr class="row1">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="itemTable"></tbody>
        </table>
    </div>

    <div class="container" id="addItem">
        <h2>Add Item</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="category">Category:</label>
            <input type="text" id="category" required><br>

            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" required><br>

            <label for="price">Price:</label>
            <input type="text" id="price" required><br>

            <button class="addBtn" type="button" onclick="addItem()">Add</button>
        </form>
    </div>

    <div class="container" id="updateForm" style="display: none;">
        <h2>Update Item</h2>
        <form>
            <label for="updateName">Name:</label>
            <input type="text" id="updateName" required><br>

            <label for="updateCategory">Category:</label>
            <input type="text" id="updateCategory" required><br>

            <label for="updateQuantity">Quantity:</label>
            <input type="text" id="updateQuantity" required><br>

            <label for="updatePrice">Price:</label>
            <input type="text" id="updatePrice" required><br>

            <button class="upBtn" type="button" id="updateItemButton">Update</button>
            <button class="upBtn" type="button" onclick="closeUpdateForm()">Cancel</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
