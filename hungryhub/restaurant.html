  <div class="container" style="margin-top: 5rem;">
  <h1 style="text-align: center; padding: 1rem;">Restaurant Management</h1>
  <!-- <button id="addRestaurantBtn" type="submit">Add Restaurant</button> -->
  <table>
    <thead>
      <tr class="row1">
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Manager</th>
        <th>Contact No</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="restaurantTable"></tbody>
  </table>
  </div>

<div class="container" id="addrestaurant">
  <h2>Add Restaurant</h2>
  <form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="building">Building:</label>
    <input type="text" id="building" required><br>

    <label for="streetno">Street No:</label>
    <input type="text" id="streetno" required><br>

    <label for="area">Area:</label>
    <input type="text" id="area" required><br>

    <label for="city">City:</label>
    <input type="text" id="city" required><br>

    <label for="state">State:</label>
    <input type="text" id="state" required><br>

    <label for="country">Country:</label>
    <input type="text" id="country" required><br>

    <label for="pincode">Pin Code:</label>
    <input type="text" id="pincode" required><br>

    <label for="manager">Manager Name:</label>
    <input type="text" id="manager" required><br>

    <label for="contact">Contact No:</label>
    <input type="text" id="contact" required><br>

    <button class="addBtn" type="button" onclick="addRestaurant()">Add</button>
  </form>
</div>

  <div class="container" id="updateForm" style="display: none;">
    <h2>Update Restaurant</h2>
    <form style="display: grid; grid-template-columns: 1fr 1fr 1fr;">

      <input type="hidden" id="updateId">

      <label for="updateName">Name:</label>
      <input type="text" id="updateName" required><br>

      <label for="updateBuilding">Building:</label>
      <input type="text" id="updateBuilding" required><br>

      <label for="updateStreetNo">Street No:</label>
      <input type="text" id="updateStreetNo" required><br>

      <label for="updateArea">Area:</label>
      <input type="text" id="updateArea" required><br>

      <label for="updateCity">City:</label>
      <input type="text" id="updateCity" required><br>

      <label for="updateState">State:</label>
      <input type="text" id="updateState" required><br>

      <label for="updateCountry">Country:</label>
      <input type="text" id="updateCountry" required><br>

      <label for="updatePinCode">Pin Code:</label>
      <input type="text" id="updatePinCode" required><br>

      <label for="updateManager">Manager Name:</label>
      <input type="text" id="updateManager" required><br>

      <label for="updateContact">Contact No:</label>
      <input type="text" id="updateContact" required><br>

      <button class="upBtn" type="button" id="updateRestaurantButton">Update</button>
      <button class="upBtn" type="button" onclick="closeUpdateForm()">Cancel</button>
    </form>
  </div>
